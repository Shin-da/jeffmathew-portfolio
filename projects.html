    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const username = 'Shin-da'; // Your GitHub username
            const reposGrid = document.getElementById('githubRepos');
            const repoSearch = document.getElementById('repoSearch');
            const repoFilter = document.getElementById('repoFilter');
            const repoSort = document.getElementById('repoSort');
            let allRepos = [];

            // This array is now empty since we are only showing GitHub projects
            const staticProjectNames = [];

            // Repository categorization - customize this to match your projects
            const repoCategories = {
                featured: [
                    'jeffmathew-portfolio', // Your portfolio
                    'henrich-food-corporation-system', // System Development
                    'wedding-invitation', // Web Development
                    'ojt-tracking-system', // System Development
                    'my-anime-list', // Web Development
                ],
                web: [
                    'wedding-invitation', // Web Development
                    'jeffmathew-portfolio', // Web Development
                    'my-anime-list', // Web Development
                ],
                system: [
                    'henrich-food-corporation-system', // System Development
                    'ojt-tracking-system', // System Development
                ],
                other: [
                    // Add any other projects that don't fit the above categories
                ]
            };

            // Repositories to hide completely (not relevant or important)
            const hiddenRepos = [
                'Profile',
                'demo-ni-garcia',
                'profileUpdate',
                'garciarepo',
                'Garcia-calculator'
            ];

            // Fetch GitHub repositories (using public API without authentication)
            async function fetchGitHubRepos() {
                try {
                    const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);
                    if (!response.ok) throw new Error('Failed to fetch repositories');

                    let fetchedRepos = await response.json();

                    // Filter out repositories that are already listed statically (now empty) and hidden repos
                    allRepos = fetchedRepos.filter(repo =>
                        !staticProjectNames.includes(repo.name) &&
                        !hiddenRepos.includes(repo.name)
                    );

                    displayRepos(allRepos);
                } catch (error) {
                    console.error('Error fetching repositories:', error);
                    reposGrid.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Failed to load repositories. Please try again later.</p>
                    </div>
                `;
                }
            }

            // Filter repositories by category
            function filterRepos(repos, filterType) {
                if (filterType === 'all') return repos;

                if (repoCategories[filterType]) {
                    return repos.filter(repo => repoCategories[filterType].includes(repo.name));
                }

                return repos;
            }

            // Display repositories
            function displayRepos(repos) {
                const currentFilter = repoFilter.value;
                const filteredRepos = filterRepos(repos, currentFilter);

                reposGrid.innerHTML = filteredRepos.map(repo => {
                    // Ensure a valid image path. Use lowercase repo name for image search.
                    const imageUrlBase = `assets/images/projects/${repo.name.toLowerCase()}`;
                    const webpImage = `${imageUrlBase}.webp`;
                    const pngImage = `${imageUrlBase}.png`;
                    const jpgImage = `${imageUrlBase}.jpg`;
                    const placeholderImage = `assets/images/project-placeholder.webp`;
                    const imageAlt = `Preview of ${repo.name} project`;

                    // Determine language display
                    let languageBadge = '';
                    if (repo.language) {
                        languageBadge = `<span class="repo-language">${repo.language}</span>`;
                    }

                    return `
                <div class="github-repo-card" data-repo="${repo.name}">
                    <div class="repo-image-container">
                        <picture>
                            <!-- Attempt to load webp first, then fallback to png/jpg via onerror -->
                            <source srcset="${webpImage}" type="image/webp" onerror="this.onerror=null; this.srcset='${pngImage}'; this.type='image/png';">
                            <img src="${placeholderImage}" 
                                alt="${imageAlt}" 
                                class="repo-preview-image" 
                                loading="lazy" 
                                onerror="this.onerror=null; this.src='${jpgImage}'; if(this.src.includes('${jpgImage}')) { this.onerror=null; this.src='${placeholderImage}'; }">
                        </picture>
                    </div>
                    <div class="repo-content">
                        <div class="repo-card-header">
                            <h3>${repo.name}</h3>
                            <span class="repo-visibility ${repo.private ? 'private' : 'public'}">
                                ${repo.private ? 'Private' : 'Public'}
                            </span>
                        </div>
                        <p class="repo-description">${repo.description || 'No description available'}</p>
                        <div class="repo-stats">
                            <span><i class="fas fa-star"></i> ${repo.stargazers_count}</span>
                            <span><i class="fas fa-code-branch"></i> ${repo.forks_count}</span>
                            <span><i class="fas fa-eye"></i> ${repo.watchers_count}</span>
                        </div>
                        <div class="repo-footer">
                            ${languageBadge}
                            <button class="btn btn-sm btn-outline-primary view-details" data-repo="${repo.name}">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
                }).join('');

                // Add event listeners to view details buttons
                document.querySelectorAll('.view-details').forEach(button => {
                    button.addEventListener('click', () => showRepoDetails(button.dataset.repo));
                });
            }

            // Show repository details in modal
            async function showRepoDetails(repoName) {
                const repo = allRepos.find(r => r.name === repoName);
                if (!repo) return;

                // Update modal content
                document.getElementById('modalRepoName').textContent = repo.name;
                document.getElementById('modalRepoVisibility').textContent = repo.private ? 'Private' : 'Public';
                document.getElementById('modalRepoVisibility').className = `badge ${repo.private ? 'private' : 'public'}`;
                document.getElementById('modalRepoDescription').textContent = repo.description || 'No description available';
                document.getElementById('modalRepoStars').querySelector('span').textContent = repo.stargazers_count;
                document.getElementById('modalRepoForks').querySelector('span').textContent = repo.forks_count;
                document.getElementById('modalRepoWatchers').querySelector('span').textContent = repo.watchers_count;
                document.getElementById('modalRepoLink').href = repo.html_url;

                // Fetch README content
                try {
                    const readmeResponse = await fetch(`https://api.github.com/repos/${username}/${repoName}/readme`, {
                        headers: {
                            'Accept': 'application/vnd.github.v3.raw'
                        }
                    });
                    if (readmeResponse.ok) {
                        const readmeContent = await readmeResponse.text();
                        document.getElementById('modalRepoReadmeContent').innerHTML = marked.parse(readmeContent);
                    } else {
                        console.error(`Failed to fetch README for ${repoName}: ${readmeResponse.status} ${readmeResponse.statusText}`);
                        document.getElementById('modalRepoReadmeContent').innerHTML = '<p>No README available</p>';
                    }
                } catch (error) {
                    console.error('Error fetching README:', error);
                    document.getElementById('modalRepoReadmeContent').innerHTML = '<p>Error loading README</p>';
                }

                // Fetch and display languages
                try {
                    const languagesResponse = await fetch(`https://api.github.com/repos/${username}/${repoName}/languages`);
                    if (languagesResponse.ok) {
                        const languagesData = await languagesResponse.json();
                        const languageTags = Object.keys(languagesData).map(lang => `<span>${lang}</span>`).join('');
                        document.getElementById('modalRepoLanguages').innerHTML = languageTags;
                    } else {
                        document.getElementById('modalRepoLanguages').innerHTML = '<span>Languages not available</span>';
                    }
                } catch (error) {
                    console.error('Error fetching languages:', error);
                    document.getElementById('modalRepoLanguages').innerHTML = '<span>Error loading languages</span>';
                }


                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('repoModal'));
                modal.show();
            }

            // Search functionality
            repoSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredRepos = allRepos.filter(repo =>
                    repo.name.toLowerCase().includes(searchTerm) ||
                    (repo.description && repo.description.toLowerCase().includes(searchTerm)) ||
                    (repo.language && repo.language.toLowerCase().includes(searchTerm))
                );
                displayRepos(filteredRepos);
            });

            // Filter functionality
            repoFilter.addEventListener('change', (e) => {
                displayRepos(allRepos);
            });

            // Sort functionality
            repoSort.addEventListener('change', (e) => {
                const sortBy = e.target.value;
                const sortedRepos = [...allRepos].sort((a, b) => {
                    switch (sortBy) {
                        case 'updated':
                            return new Date(b.updated_at) - new Date(a.updated_at);
                        case 'created':
                            return new Date(b.created_at) - new Date(a.created_at);
                        case 'stars':
                            return b.stargazers_count - a.stargazers_count;
                        case 'forks':
                            return b.forks_count - a.forks_count;
                        default:
                            return 0;
                    }
                });
                displayRepos(sortedRepos);
            });

            // Initial fetch
            fetchGitHubRepos();
        });
    </script>
