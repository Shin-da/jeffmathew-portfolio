<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Jeff Mathew Garcia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .maintenance-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .maintenance-content {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        .maintenance-icon {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            animation: wrench 2.5s ease infinite;
        }

        .maintenance-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--heading-color);
        }

        .maintenance-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        .estimated-time {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 10px;
            display: inline-block;
        }

        @keyframes wrench {
            0% {
                transform: rotate(0deg);
            }
            20%, 90% {
                transform: rotate(0deg);
            }
            30%, 50%, 70% {
                transform: rotate(8deg);
            }
            40%, 60%, 80% {
                transform: rotate(-8deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .theme-toggle-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle-wrapper">
        <button id="darkModeToggle" type="button" class="theme-toggle" aria-label="Toggle dark mode">
            <span class="toggle-track">
                <span class="toggle-thumb"></span>
            </span>
        </button>
    </div>

    <section class="maintenance-section">
        <div class="maintenance-content" data-aos="fade-up">
            <i class="fas fa-wrench maintenance-icon"></i>
            <h1 class="maintenance-title">Under Maintenance</h1>
            <p class="maintenance-message">
                I'm currently updating my portfolio to bring you an even better experience. 
                Thank you for your patience! In the meantime, feel free to connect with me on social media.
            </p>
            <div class="estimated-time">
                <i class="far fa-clock"></i>
                Expected completion: 24 hours
            </div>
            <div class="social-links">
                <a href="https://github.com/Shin-da" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/jeffmathew-garcia-a1b636347/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/jepmachu/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/jepmachu" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="mailto:jeffmathewg@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/theme-handler.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
